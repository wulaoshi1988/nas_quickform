{% extends 'base.html' %}

{% block title %}编辑任务 - QuickForm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">编辑数据任务</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="title" class="form-label">任务标题</label>
                        <input type="text" class="form-control" id="title" name="title" required value="{{ task.title }}">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label">任务描述（可选）</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label for="file" class="form-label">上传文件（可选）</label>
                        {% if task.file_name %}
                        <div class="alert alert-success mb-3">
                            <p class="mb-0">
                                <strong>已上传文件：</strong>
                                <a href="{{ url_for('uploaded_file', filename=task.file_path.split('/')[-1]) }}" target="_blank">
                                    {{ task.file_name }}
                                </a>
                            </p>
                            <div class="mt-2">
                                <input type="checkbox" id="remove_file" name="remove_file">
                                <label for="remove_file" class="form-check-label">删除此文件</label>
                            </div>
                        </div>
                        {% endif %}
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.html,.htm,.jpg,.zip">
                        <div class="form-text">支持上传PDF、HTML、HTM、JPG和ZIP格式的文件，最大16MB</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('task_detail', task_id=task.id) }}" class="btn btn-outline-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">保存修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
